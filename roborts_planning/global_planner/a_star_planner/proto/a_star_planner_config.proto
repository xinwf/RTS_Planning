syntax = "proto2";
package roborts_global_planner;

message AStarPlannerConfig {
    optional uint32 inaccessible_cost = 1 [default = 253];
    optional uint32 beziercruve_pointsize = 2 [default = 3];
    optional float heuristic_factor = 3 [default = 1.0];
    optional float goal_search_tolerance = 4 [default = 0.25];
}
